{% for photo in photos %}

  <div class="image">
    <a href="{{ photo.get_absolute_url }}">
        <a href="{{ photo.get_absolute_url }}">
          <img src="{{ photo.url }}" width="100px">

        </a>
    </a>

    <div class="info">
      <a href="{% url 'blog:detail' photo.pk %}" class="title">
        {{ photo.name }}
      </a>

    </div>

  </div>

{% endfor %}
